<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content= 66GAME App>
    <link rel="stylesheet" href="main.css">

    <style>
       /* Botão m7 e button2 juntos */
        #img_header_top {
            position: absolute;
            top: 30px;
            left: 45%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 9999;
        }
        #img_header_top img {
            height: 90px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #img_header_top img:hover {
            transform: scale(1.1);
        }

        /* Nav principal com m1, m2, m3 e m4 */
        #img_header {
            position: absolute;
            top: 159px;
            left: 45%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 9999;
        }
        #img_header img {
            height: 40px;
            width: auto;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #img_header img:hover {
            transform: scale(1.1);
        }

        /* Botão principal */
        #button {
            position: absolute;
            top: 1221px;
            left: 650px;
            z-index: 10000;
        }

        /* Segundo botão */
        #button2 {
            position: absolute;
            top: 3110px;
            left: 600px;
            z-index: 10000;
        }
        #button2 img {
            height: 150px;
            width: auto;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #button2 img:hover {
            transform: scale(1.1);
        }

        /* ======= MOBILE ADAPTAÇÃO ======= */
        @media (max-width: 768px) {
            #img_header_top {
                top: 15px;
                left: 50%;
                gap: 10px;
            }
            #img_header_top img {
                height: 60px;
            }
            #img_header {
                top: 100px;
                gap: 10px;
            }
            #img_header img {
                height: 30px;
            }
            #button {
                top: 900px;
                left: 50%;
                transform: translateX(-50%);
            }
            #button2 {
                top: 2000px;
                left: 50%;
                transform: translateX(-50%);
            }
            #button2 img {
                height: 100px;
            }
            #img_container {
                background-size: cover;
                background-position: center;
            }
        }

        @media (max-width: 480px) {
            #img_header_top img {
                height: 50px;
            }
            #img_header img {
                height: 25px;
            }
            #button2 img {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="img_container" class="container" style="background-image: url('1.png'); aspect-ratio: 750 / 3434;">
        
        <!-- m7 + button2 lado a lado -->
        <div id="img_header_top">
            <a href="index1.html"><img src="m7.png" alt="Home"></a>
            <a href="https://dvnm6cw04vasl.cloudfront.net/apk/66game.1qbxp.apk" target="_blank">
                <img src="button.png" alt="Button2">
            </a>
        </div>

        <!-- m1, m2, m3 e m4 -->
        <div id="img_header">
            <a href="index1.html"><img src="m1.png" alt="About Us"></a>
            <a href="index2.html"><img src="m3.png" alt="Tutorial"></a>
            <a href="index3.html"><img src="m2.png" alt="Tutorial"></a>
            <a href="https://dvnm6cw04vasl.cloudfront.net/apk/66game.1qbxp.apk" target="_blank">
                <img src="m4.png" alt="Download">
            </a>
        </div>

        <!-- Botão 2 -->
        <div id="button2">
            <a href="https://dvnm6cw04vasl.cloudfront.net/apk/66game.1qbxp.apk" target="_blank">
                <img src="button.png" alt="Botão 2">
            </a>
        </div>

        <div id="img_carousel" class="carousel"></div>
    </div>
</body>
</html>
